// NULL MOVEMENT
// Null-Canceling Movement script
// Prevents you from pressing two opposing directions, which causes you to stop moving

alias +null_forward         "-back;     +forward;  alias check_forward    +forward"
alias +null_back            "-forward;  +back;     alias check_back       +back"
alias +null_moveleft        "-moveright;    +moveleft;     alias check_moveleft       +moveleft"
alias +null_moveright       "-moveleft;     +moveright;    alias check_moveright      +moveright"
alias -null_forward         "-forward;  check_back;     alias check_forward"
alias -null_back            "-back;     check_forward;  alias check_back"
alias -null_moveleft        "-moveleft;     check_moveright;    alias check_moveleft"
alias -null_moveright       "-moveright;    check_moveleft;     alias check_moveright"
alias check_forward
alias check_back
alias check_moveleft
alias check_moveright